<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Game Ular Tangga Edukasi</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Ular Tangga Edukasi - Pengetahuan Indonesia</h1>
  
  <div id="game-container">
    <div id="board"></div>
    <div id="info-panel">
      <div id="dice-result">Lempar Dadu: <span id="dice-number">-</span></div>
      <button id="roll-dice-btn">Lempar Dadu</button>
      <div id="turn-indicator">Giliran: <span id="current-player">Player 1 (Merah)</span></div>
      <div id="question-container" class="hidden">
        <div id="question-text"></div>
        <div id="answers"></div>
      </div>
      <div id="winner-message" class="hidden"></div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
